<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="css/map.css" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.12/OpenLayers.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="app">
        <h1>VTC Table joining service demonstrator</h1>
        <div class="row">
          <div class="col-6">
            <div id="side-bar">
              <form action="">
                <input type="file" /> or
                <input
                  type="url"
                  placeholder="Enter URL link to csv data file"
                />
                and <input type="text" placeholder="Enter FRAMEWORKKEY" />
                <input type='submit' class="btn btn-outline-dark" value="Submit"/>
                  
              </form>
            </div>
          </div>
          <div class="col-6">
            <div id="map" id="map"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
