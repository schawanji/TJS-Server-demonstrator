<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
   

    <link rel="stylesheet" href="css/map.css" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js"></script>

    <script
      src="https://kit.fontawesome.com/e140c5afeb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="form">
        <form id="join-form">
          <div class="input-group mb-3">
            <label for="apiurl">TJS API endpoint</label>
            <input
              type="url"
              id="apiurl"
              name="apiurl"
              size="100"
              class="form-control"
              placeholder="Enter URL e.g (https://example.tjs/api)"
             
              required
              value="https://web-tjsenv.up.railway.app/tjs/api/joindata?"
            />
          </div>

          <div class="input-group mb-3">
            <label for="frameworkurl">FrameworkURI</label>
            <input
              type="url"
              id="frameworkurl"
              name="frameworkurl"
              size="100"
              class="form-control"
              placeholder="Enter URL e.g (https://example.geojson)"
              
              required
              value="https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json"
            />
          </div>

          <div class="input-group input-attributes">
            <label for="attributeurl">AttributeURI</label>
            <input
              type="url"
              size="100"
              class="form-control"
              id="attributeurl"
              name="attributeurl"
              placeholder="Enter URL e.g (https://example.csv)"
              
              required
              value="https://schawanji-tjs-server-demo.up.railway.app/static/covid_data.csv"
            />
            <!--div><h1>OR</h1></div>

            <label for="csvfile">Upload CSV file</label>
            <input type="file" id="csvfile" name="csvfile" /-->
          </div>
          <div class="input-group mb-3">
            <label for="frameworkkey">FrameworkKey</label>
            <input
              type="text"
              class="form-control"
              size="20"
              id="frameworkkey"
              name="frameworkkey"
              placeholder="Enter Framework Key"
              value="name"
            />
          </div>
          <div class="input-group mb-3">
            <label for="attributekey">AttributeKey</label>
            <input
              type="text"
              class="form-control"
              size="20"
              id="attributekey"
              name="attributekey"
              placeholder="Enter Attribute Key"
              value="state"
            />
          </div>
          <div class="input-group">
            <input type="submit" id="addlayer" class="btn" value="Add Layer" />
          </div>
        </form>
      </div>
    </header>
    <div class="container">
      <main><div id="map" id="map"></div></main>
      <aside>
        <section class="layers">
            <h1>Layers</h1>
        </section>
    
        <section class="map-layers" id="map-layers">
            <!-- Add checkboxes or layers here if needed -->
        </section>
    
        <section>
            <p>USA Covid-19 Data Source: <a href="https://raw.githubusercontent.com/nytimes/covid-19-data/6a6a67340325c354e9ee4890816718391b47d9ac/us-states.csv">NY Times</a></p>
            <form id="select-state">
                <label for="states">State:</label>
                <select name="states" id="states">
                    <option value="">Select Value</option>
                </select>
            </form>
        </section>
    
        <section class="info">
            <div id="states-name"></div>
            <div id="states-cases"></div>
            <div id="states-deaths"></div>
        </section>
    </aside>
    
    </div>
    <div class="credits">
      To learn more how the TJS works see documentation from the
      <a href="https://github.com/schawanji/TJS-Server">
        TJS Github repository </a
      >. Here is the link to the
      <a href="https://github.com/schawanji/TJS-Server-demonstrator">
        TJS implentation demonstator</a
      >
      Github repository.
    </div>
  
    <script src="map.js"></script>
  </body>
</html>
