<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <!--link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css"
    /-->

    <link rel="stylesheet" href="css/map.css" />
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js"></script>

    <script
      src="https://kit.fontawesome.com/e140c5afeb.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      
      <div class="form">
        <form id="join-form">
          <div class="input-group mb-3">
            <label for="apiurl">TJS API endpoint</label>
            <input
              type="url"
              id="apiurl"
              name="apiurl"
              size=30
              class="form-control"
              placeholder="Enter URL e.g (https://example.tjs/api)"
              pattern="https://.*"
              required
              value="https://schawanji.herokuapp.com/tjs/api/joindata?"
            />
          </div>

          <div class="input-group mb-3">
            <label for="frameworkurl">FrameworkURI</label>
            <input
              type="url"
              id="frameworkurl"
              name="frameworkurl"
              size=30
              class="form-control"
              placeholder="Enter URL e.g (https://example.geojson)"
              pattern="https://.*"
              required
              value="https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json"
            />
          </div>

          <div class="input-group mb-3">
            <label for="attributeurl">AttributeURI</label>
            <input
              type="url"
              size=30
              class="form-control"
              id="attributeurl"
              name="attributeurl"
              placeholder="Enter URL e.g (https://example.csv)"
              pattern="https://.*"
              required
              value="https://schawanji.herokuapp.com/static/covid_data.csv"
            />
          </div>
          <div class="input-group mb-3">
            <label for="frameworkkey">FrameworkKey</label>
            <input
              type="text"
              class="form-control"
              size=20
              id="frameworkkey"
              name="frameworkkey"
              placeholder="Enter Framework Key"
              value="name"
            />
          </div>
          <div class="input-group mb-3">
            <label for="attributekey">AttributeKey</label>
            <input
              type="text"
              class="form-control"
              size=20
              id="attributekey"
              name="attributekey"
              placeholder="Enter Attribute Key"
              value="state"
            />
          </div>
          <div class="input-group">
            <input type="submit" id="addlayer" class="btn" value="Add Layer" />
          </div>
        </form>
      </div>
    </header>
    <div class="container">
      <main><div id="map" id="map"></div></main>
      <aside>
        <h1>Layers</h1>
        <div class="preference">
          <input type="checkbox" name="default" id="default" /><label
            for="default"
            >OpenStreet map</label
          >
        </div>
        <div id="preference"></div>
      </aside>
    </div>

    <script src="index.js"></script>
  </body>
</html>
