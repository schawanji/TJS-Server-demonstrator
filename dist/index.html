<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="/map.1d68ba0f.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/e140c5afeb.js" crossorigin="anonymous"></script>
  <script src="/map.1d68ba0f.js"></script><link rel="stylesheet" href="/TJS-Server-demonstrator.e31bb0bc.css"></head>
  <body>
    <div class="container">
      <div class="app">
        <h1>VTC Table joining service demonstrator</h1>
        <div class="row">
          <div class="col-12">
            <div id="side-bar">
              <form>
                <div class="row">
                  <span class="col-2">
                    <input type="url" id="api" class="form-control" placeholder="Enter URL e.g (https://example.tjs/api)" pattern="https://.*" size="30" required="" value="https://schawanji.herokuapp.com/tjs/api/joindata?">
                  </span>

                  <span class="col-2">
                    <input type="url" id="framework" class="form-control" placeholder="Enter URL e.g (https://example.geojson)" pattern="https://.*" required="" size="100" value="https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json">
                  </span>

                  <span class="col-2"><input type="url" class="form-control" id="attribute" placeholder="Enter URL e.g (https://example.csv)" pattern="https://.*" required="" value="https://schawanji.herokuapp.com/static/covid_data.csv"></span>

                  <span class="col-2"><input type="text" class="form-control" id="key" placeholder="Enter Framework Key" value="state"></span>
                  <span class="col-2"><input type="submit" class="btn btn-secondary" value="Join Data"></span>
                </div>
              </form>
            </div>
            <div class="col-12">
              <div id="map"></div>
            </div>
            <div class="credits">
              <div>
                <a href="https://github.com/schawanji/TJS-Server">
                  The documentation of how the VTC-TJS works
                </a>
              </div>
              <a href="https://github.com/schawanji/TJS-Server-demonstrator">
                <i class="fab fa-github"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/TJS-Server-demonstrator.e31bb0bc.js"></script>
  </body>
</html>
