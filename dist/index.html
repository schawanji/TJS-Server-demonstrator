<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css"
    /-->

    <link rel="stylesheet" href="/map.1d68ba0f.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/e140c5afeb.js" crossorigin="anonymous"></script>
  <script src="/map.1d68ba0f.js"></script><link rel="stylesheet" href="/map.27237bf4.css"></head>
  <body>
    <header>
      <div class="form">
        <form id="join-form">
          <div class="input-group mb-3">
            <label for="apiurl">TJS API endpoint</label>
            <input type="url" id="apiurl" name="apiurl" size="100" class="form-control" placeholder="Enter URL e.g (https://example.tjs/api)" pattern="http://.*" required="" value="http://127.0.0.1:5000/tjs/api/joindata?">
          </div>

          <div class="input-group mb-3">
            <label for="frameworkurl">FrameworkURI</label>
            <input type="url" id="frameworkurl" name="frameworkurl" size="100" class="form-control" placeholder="Enter URL e.g (https://example.geojson)" pattern="https://.*" required="" value="https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json">
          </div>

          <div class="input-group input-attributes">
            <label for="attributeurl">AttributeURI</label>
            <input type="url" size="100" class="form-control" id="attributeurl" name="attributeurl" placeholder="Enter URL e.g (https://example.csv)" pattern="http://.*" required="" value="http://127.0.0.1:5000/static/covid_data.csv">
            <!--div><h1>OR</h1></div>

            <label for="csvfile">Upload CSV file</label>
            <input type="file" id="csvfile" name="csvfile" /-->
          </div>
          <div class="input-group mb-3">
            <label for="frameworkkey">FrameworkKey</label>
            <input type="text" class="form-control" size="20" id="frameworkkey" name="frameworkkey" placeholder="Enter Framework Key" value="name">
          </div>
          <div class="input-group mb-3">
            <label for="attributekey">AttributeKey</label>
            <input type="text" class="form-control" size="20" id="attributekey" name="attributekey" placeholder="Enter Attribute Key" value="state">
          </div>
          <div class="input-group">
            <input type="submit" id="addlayer" class="btn" value="Add Layer">
          </div>
        </form>
      </div>
    </header>
    <div class="container">
      <main><div id="map"></div></main>
      <aside>
        <div class="layers"><h1>Layers</h1></div>

        <div class="map-layers" id="map-layers">
          <input type="checkbox" name="default" id="default"><label for="default">OpenStreet map</label>
        </div>
        <form id="select-state">
          <label for="select-state">State : </label>
          <select name="states" id="states">
            <option value="">Select Value</option>
          </select>
        </form>
      </aside>
    </div>
    <div class="credits">
      To learn more how the TJS works see documentation from the
      <a href="https://github.com/schawanji/TJS-Server">
        TJS Github repository </a>. Here is the link to the
      <a href="https://github.com/schawanji/TJS-Server-demonstrator">
        TJS implentation demonstator</a>
      Github repository.
    </div>
  
    <script src="/map.27237bf4.js"></script>
  </body>
</html>
