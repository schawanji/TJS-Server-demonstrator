<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <!--link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/css/bootstrap.min.css"
    /-->

    <link rel="stylesheet" href="/map.1d68ba0f.css">
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/2.2.1/js/bootstrap.min.js"></script>

    <script src="https://kit.fontawesome.com/e140c5afeb.js" crossorigin="anonymous"></script>
  <script src="/map.1d68ba0f.js"></script><link rel="stylesheet" href="/TJS-Server-demonstrator.e31bb0bc.css"></head>
  <body>
    <div class="app">
      <header>
        <div class="form">
          <form id="join-form">
            <div class="input-group mb-3">
              <label for="apiurl">TJS API endpoint</label>
              <input type="url" id="apiurl" name="apiurl" class="form-control" placeholder="Enter URL e.g (https://example.tjs/api)" pattern="https://.*" size="30" required="" value="https://schawanji.herokuapp.com/tjs/api/joindata?">
            </div>

            <div class="input-group mb-3">
              <label for="frameworkurl">FrameworkURI</label>
              <input type="url" id="frameworkurl" name="frameworkurl" class="form-control" placeholder="Enter URL e.g (https://example.geojson)" pattern="https://.*" required="" size="100" value="https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json">
            </div>

            <div class="input-group mb-3">
              <label for="attributeurl">AttributeURI</label>
              <input type="url" class="form-control" id="attributeurl" name="attributeurl" placeholder="Enter URL e.g (https://example.csv)" pattern="https://.*" required="" value="https://schawanji.herokuapp.com/static/covid_data.csv">
            </div>
            <div class="input-group mb-3">
              <label for="frameworkkey">FrameworkKey</label>
              <input type="text" class="form-control" id="frameworkkey" name="frameworkkey" placeholder="Enter Framework Key" value="name">
            </div>
            <div class="input-group mb-3">
              <label for="attributekey">AttributeKey</label>
              <input type="text" class="form-control" id="attributekey" name="attributekey" placeholder="Enter Attribute Key" value="state">
            </div>
            <div class="input-group">
              <input type="submit" id="addlayer" class="btn" value="Add Layer">
            </div>
          </form>
        </div>
      </header>

      <div id="map"></div>
      <div class="credits">
        <a href="https://github.com/schawanji/TJS-Server">
          The documentation of how the VTC-TJS works
        </a>

        <a href="https://github.com/schawanji/TJS-Server-demonstrator">
          <i class="fab fa-github"></i></a>
      </div>
    </div>
    <script src="/TJS-Server-demonstrator.e31bb0bc.js"></script>
  </body>
</html>
